<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <my-sidebar></my-sidebar>
        <div class="w-100">
            <div class="main">


                <h1>SISTEMA DE RECLUTADOS</h1>
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Nuevo Recluta
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title fs-5" id="exampleModalLabel">Nuevo Recluta</h2>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body" >
                                <form id="formularioRecluta">
                                    <div class="mb-3">
                                        <label for="nombre" class="col-form-label">Nombre del Recluta:</label>
                                        <input type="text" class="form-control form-control-lg formTam"  name="nombre"/>
                                      </div>
                        
                                      <div class="row">
                                        <div class="col mb-3">
                                          <label for="cedula" class="form-label">Cedula del Recluta:</label><br>
                                          <input type="text" class="form-control form-control-lg formTam" name="identificacion" />
                                        </div>
                                        <div class="col mb-3">
                                          <label for="nombre" class="col-form-label">Telefono de Contacto:</label>
                                          <input type="text" class="form-control form-control-lg formTam"  name="telefono"/>
                                        </div>
                                      </div>
                         
                                      <div class="row">
                                        <div class="col mb-3">              
                                            <label for="nombre" class="col-form-label">Edad:</label>
                                            <input type="text" class="form-control form-control-lg formTam" name="edad"/>
                                          </div>
                                          <div class=" col mb-3">              
                                            <label for="nombre" class="col-form-label">Fecha de ingreso:</label>
                                            <input type="date" class="form-control form-control-lg formTam" name="fechaIngreso" />
                                          </div>
                                      </div>
                                      <div class="mb-3">
                                        <label for="nombre" class="col-form-label">Team</label>
                                        <select name="teamId" id="selectTeam" class="form-select">
                                            
                                        </select>
                                      </div>
                                       
                               
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>


                <section class="filtros mt-5">
                    <form id="porTeam" class="text-center">
                        
                        <select name="" id="idTeamm" class="form-select">

                        </select>
                        <input type="submit" value="Buscar" class="btn btn-secondary mt-3">
                    </form>
                </section>

                <section class="mt-5">
                    <table class="table text-white">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>nombre</th>
                                <th>Identificacion</th>
                                <th>Edad</th>
                                <th>telefono</th>
                                <th>fecha de Ingreso</th>
                                <th>id_team</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="reclutadores">

                        </tbody>

                    </table>
                </section>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./index.js" type="module"></script>
    <script src="../app.js" type="module"></script>
</body>

</html>
