<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <my-sidebar></my-sidebar>
        <div class="w-100">
            <div class="main">
                <h1 >SISTEMA DE TEAMS</h1>
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Agregar Team
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">Nuevo Team</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="formularioTeam">
                                    <div class="mb-3">
                                        <label for="nombre" class="col-form-label">Nombre del Team</label>
                                        <input type="text" class="form-control form-control-lg formTam" name="nombre" />
                                    </div>

                                    <div class="mb-3">
                                        <label for="cedula" class="form-label">Trainer A cargo:</label><br>
                                        <input type="text" class="form-control form-control-lg formTam"
                                            name="trainer" />
                                    </div>


                              
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <input type="submit" value="Agregar" class="btn btn-primary">
                            </form>
                            </div>

                        </div>
                    </div>
                </div>
                <section class="tabla">
                    <table class="table text-white">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Trainer Asociado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="teams">

                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./index.js" type="module"></script>
    <script src="../app.js" type="module"></script>
</body>

</html>
